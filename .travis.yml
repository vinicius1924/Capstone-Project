language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
 global:
  - ANDROID_API=25
  - ANDROID_BUILD_TOOLS=25.0.3

android:
 components:
  # Uncomment the lines below if you want to
  # use the latest revision of Android SDK Tools
  - tools # to get the new `repository-11.xml`
  - tools # to install Android SDK tools 25.1.x (x = 6 right now)
  - platform-tools

  # The BuildTools version used by your project
  - build-tools-$ANDROID_BUILD_TOOLS

  # The SDK version used to compile your project
  - android-$ANDROID_API

  # Additional components
  - extra-google-m2repository
  - addon-google_apis-google-19 # google play services

  # Specify at least one system image,
  # if you need to run emulator(s) during your tests
  #- sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API

# As linhas que estao comentadas abaixo servem se o aplicativo estiver usando Constraint Layout
